<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music debugger</title>
    <script src="http://unpkg.com/tone" defer></script>
  </head>
  <body>
    <h1>Music debugger</h1>
    <!-- The following 22 lines of code were inspired and adapted from
    https://ju.slides.com/garrit/cc2023-generative-sound?token=dXZj41Ep#/8/11
    Accessed: 2023-09-20 -->
    <p id="selected">Selected: Sine</p>
    <button id="sine">Sine</button>
    <button id="square">Square</button>
    <button id="sawtooth">SawTooth</button>
    <button id="triangle">Triangle</button>
    <hr />
    <h2>Envelope</h2>
    <p>
      <label for="attack">Attack:</label>
      <input type="number" step="0.1" value="0.2" id="attack" />
    </p>
    <p>
      <label for="decay">Decay:</label>
      <input type="number" step="0.1" value="0.3" id="decay" />
    </p>
    <p>
      <label for="sustain">Sustain:</label>
      <input type="number" step="0.1" value="0.5" id="sustain" />
    </p>
    <p>
      <label for="release">Release:</label>
      <input type="number" step="0.1" value="0.8" id="release" />
    </p>
    <hr />
    <p>
      <label for="delayTime">Delay Time:</label>
      <input type="number" step="0.1" value="1.0" id="delayTime" />
    </p>
    <p>
      <label for="feedback">Feedback:</label>
      <input
        type="range"
        1
        step="0.1"
        value="0.5"
        min="0"
        max="1"
        id="feedback"
      />
    </p>
    <hr />
    <button id="frereJacquesMusic">Fr√®re Jacques</button>
    <button id="happyBirthdayMusic">Happy Birthday</button>
    <button id="odeToJoyMusic">Ode To Joy</button>
    <button id="eineKleineMusic">Eine Kleine</button>

    <script src="sketch.js" defer></script>
  </body>
</html>
